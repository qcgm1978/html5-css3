<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Audio with Sources and Hyperlink Fallback</title>
</head>
<body>
	<h1>Audio with Sources and Hyperlink Fallback</h1>
	
	<audio controls="controls">
		<source src="piano.ogg" type="audio/ogg">
		<source src="piano.mp3" type="audio/mp3">
		<a href="piano.mp3">Download the audio</a> 
	</audio>
</body>
</html>
